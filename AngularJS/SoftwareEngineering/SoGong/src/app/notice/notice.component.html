<div class="container-fluid">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">Latest Notice</li>
    <li class="breadcrumb-item">Notice<i class="fa fa-eye" aria-hidden="true"></i>Observer
    </li>
  </ol>
  <div class="mat-elevation-z8">
    <table class="board_table" mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="post_num">
        <th mat-header-cell *matHeaderCellDef>Post_Num </th>
        <td mat-cell *matCellDef="let element"> {{element.post_num}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element" ><a href={{element.post_url}} target="_blank">{{element.title}}</a> </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">{{element.author}}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="post_date">
        <th mat-header-cell *matHeaderCellDef> Post_date </th>
        <td mat-cell *matCellDef="let element"> {{element.post_date}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]= "[5, 10]" showFirstLastButtons></mat-paginator>
  </div>

</div>
